# fly.toml app configuration file for rlv-minio-staging


app = "rlv-minio-staging"
primary_region = "gig"



[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "data"
  destination = "/data"

[[services]]
  internal_port = 9000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[services]]
  internal_port = 9001
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 9001
    force_https = true

