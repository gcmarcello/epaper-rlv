# fly.toml app configuration file for rlv-minio-staging


app = "rlv-minio-staging"
primary_region = "gig"


[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "data"
  destination = "/data"

[[services]]
  internal_port = 9000
  protocol = "tcp"

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    port = 443
    handlers = ["tls"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.http_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    path = "/minio/health/ready"
    protocol = "http"
    method = "GET"
    headers = {}
